<h1 id="54-bussysteme-in-der-ge%C3%A4udeautomation">5.4 Bussysteme in der Geudeautomation</h1>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="2" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;" data-marpit-pagination-total="98" data-size="16:9">
<h2 id="digital-addressable-lighting-interface-dali">Digital Addressable Lighting Interface (DALI)</h2>
<h3 id="%F0%9F%8E%AF-lernziele"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3af.svg" data-marp-twemoji=""/> Lernziele</h3>
<p>Nach dieser Einheit sind Sie in der Lage dazu</p>
<ul>
<li>Komponenten zum Aufbau eines DALI-Systems auswhlen</li>
<li>die Grundlagen von Szenen und Gruppensteuerung beschreiben</li>
<li>geeigneten Leitungsdurchmesser/Lnge einer DALI-Installation bestimmen</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="3" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/DALIVerdrahtungsdiagramm.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="3" data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="3" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="dali-grund-komponenten">DALI Grund-Komponenten</h3>
<ul>
<li data-marpit-fragment="1"><strong>Stromversorgung</strong> (DALI PS1) - Alternativ ber Klemme oder Netzteil</li>
<li data-marpit-fragment="2"><strong>Steuerkontroller</strong> (links): Mikrocontoller mit Buszugriff mit Tastern oder anderen Schnittstellen verbunden</li>
<li data-marpit-fragment="3"><strong>LED oder Leuchten-Treiber</strong> (rechts): Mikrocontoller und Versorger der Leuchtmittel mit Energie</li>
<li data-marpit-fragment="4">DALI-USB: Schnittstelle zur Programmierung ggf. ersetzt durch SPS zur Steuerung des Bussystems</li>
</ul>

<p><a href="https://www.tridonic.com/com/de/download/technical/DALI-Handbuch_de.pdf">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="3" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="4" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:20%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/logo-dali2-2000x1125.webp&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="80%" height="720"><section id="4" data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="4" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:20%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<ul>
<li data-marpit-fragment="1"><strong>Protokoll</strong> fr <strong>lichttechnische</strong> Betriebsgerte</li>
<li data-marpit-fragment="2"><strong>kein gesamtheitliches Bussystem</strong> fr Gebudesystemtechnik</li>
<li data-marpit-fragment="3"><strong>dezentrales</strong> Lichtmanagement fr max. 64 Teilnehmer<br />
(Betriebsgerte) mit frei definierbaren 16 <strong>Gruppen</strong> und 16 <strong>Szenen</strong></li>
<li data-marpit-fragment="4">ber Gateways auch in die Gebudesystemtechnik<br />
(KNX, BACnet, etc,) integrierbar</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="4" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="5" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="gruppen">Gruppen</h3>
<ul>
<li>Mehrere Leuchtmittel werden zusammengefasst und knnen ber eine gemeinsame Gruppen-Adresse angesprochen</li>
</ul>
<p><img src="images/BeispielSzenen.png" alt="" /></p>
<p><a href="https://www.tridonic.com/com/de/download/technical/DALI-Handbuch_de.pdf">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="6" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="szenen">Szenen</h3>

<h3 id="merkmale-von-dali">Merkmale von DALI</h3>
<ul>
<li>Installation:
<ul>
<li><strong>Versorgungs- und Steueradern</strong> knnen zusammen<br />
<strong>im selben Kabel</strong> verlegt werden.</li>
<li>Die <strong>Verdrahtung</strong> kann in Reihe, sternfrmig oder in einer <strong>gemischten Form</strong> erfolgen.</li>
<li>Keine Polaritt: Die Polaritt (DA+/DA-) der DALI-Steuerleitung muss nicht beachtet werden</li>
</ul>
</li>
<li><strong>Verteilte Intelligenz</strong>:
<ul>
<li>Jeder Controller arbeitet als &quot;Master&quot; und kontrolliert dabei die Kommunikation auf (<strong>Multi-Master</strong>) der Steuerleitung.</li>
<li>Gewisse <strong>Parameter</strong> sind dabei direkt <strong>im DALI-Betriebsgert</strong> abgelegt (z.B. Szenenwerte, Gruppenadresse).</li>
</ul>
</li>
</ul>
<p><a href="https://www.tridonic.com/com/de/download/technical/DALI-Handbuch_de.pdf">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>

<h4 id="anschluss">Anschluss</h4>
<ul>
<li>auf Polaritt der DALI-Leitung muss nicht beachtet werden</li>
<li>DALI-Signal ist <strong>nicht SELV</strong>. Es gelten die Installationsvorschriften fr Niederspannung.</li>
</ul>
<p><img src="images/Dali_Anschluss.png" alt="" /></p>
<p><a href="https://www.tridonic.com/com/de/download/technical/DALI-Handbuch_de.pdf">Quelle</a></p>

</ul>

<h3 id="konfiguration">Konfiguration</h3>
<ul>
<li data-marpit-fragment="1">Bussysteme werden in der Regel nicht programmiert, sondern anhand von bestehenden Bausteinen einer SPS oder hersteller-spezifischer Software konfiguriert</li>
<li data-marpit-fragment="2">Jedem Gert werden bestimmte Eigenschaftswerte zugewiesen</li>
<li data-marpit-fragment="3">Steuer-Controller:
<ul>
<li data-marpit-fragment="4">Fr welche Funktion ist der Schalter zustndig (Szenen, Gruppen, Dimmen)</li>
<li data-marpit-fragment="5">Fr welche Leuchtmittel und Gruppen ist der Schalter genau zustndig</li>
</ul>
</li>
<li data-marpit-fragment="6">LED-Controller:
<ul>
<li data-marpit-fragment="7">Zuordnung zu Szenen und Gruppen</li>
<li data-marpit-fragment="8">Zuordnung von Leuchtwerten</li>
</ul>
</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h5 id="individualadressen-und-gruppen">Individualadressen und Gruppen</h5>
<ul>
<li>jeder <strong>DALI Teilnehmer</strong> hat eine (von 64) <strong>Individualadressen</strong></li>
<li>Mit der Individualadresse kann jedes einzelne Betriebsgert identifiziert und angesteuert werden.</li>
<li><strong>Mehrkanaligen Betriebsgerten</strong> sind ggf. mehrere Adressen zuzuordnen (z.B. <strong>Dimmen + Farbe</strong> oder <strong>Warm- + Kaltwei</strong>)</li>
<li>Zustzlich zu den Individualadressen bis zu <strong>16 Gruppenadressen</strong></li>
</ul>

<h3 id="%F0%9F%A7%A0-sensor-aktor-prinzip"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9e0.svg" data-marp-twemoji=""/> Sensor-Aktor-Prinzip</h3>

<p><a href="https://www.knx.org/wAssets/docs/downloads/Marketing/Flyers/KNX-Basics/KNX-Basics_de.pdf">Quelle</a></p>
<ul>
<li data-marpit-fragment="1"><strong>Sensoren erkennen Ereignisse</strong> im Gebude (Tastenbettigung,<br />
Bewegung, ber-/Unterschreitung eines Temperaturwerts etc.) und wandeln diese in</li>
<li data-marpit-fragment="2">Telegramme (Datenpakete) um</li>
<li data-marpit-fragment="3"><strong>Aktoren</strong> empfangen Telegramme und wandeln diese in <strong>Aktionen</strong> um</li>
<li data-marpit-fragment="4">Multi-Master-System: Alle Sensoren sind Master</li>
<li data-marpit-fragment="5"><a href="https://de.wikipedia.org/wiki/Carrier_Sense_Multiple_Access/Collision_Resolution">CSMA/CA</a> (fr Funkbertragungen) bzw. <a href="https://de.wikipedia.org/wiki/Carrier_Sense_Multiple_Access/Collision_Avoidance">CSMA/CR-Prinzip</a> (fr kabelgebundene bertragungen)</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="5" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="55" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="56" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;" data-marpit-pagination-total="98" data-size="16:9">
<h4 id="%F0%9F%A7%A0-knx-ablauf"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9e0.svg" data-marp-twemoji=""/> KNX Ablauf</h4>
<ul>
<li>findet ein <strong>Ereignis</strong> statt, <strong>sendet der Sensor die Nutzinformation</strong> (z.B. Schalter wurde geschaltet oder Windgeschwindigkeit betrgt 8km/h)</li>
<li><strong>alle Aktoren</strong> hren die Busleitung ab und regieren, wenn Sie angesprochen wurden mit der <strong>vorprogrammierten Handlung</strong></li>
<li>Vorteil: Dezentralitt - keinen Totalausfall</li>
<li>Nachteil: gesteigerte Programmieraufwand. Jeder Teilnehmer muss mit einem Programmiergert adressiert sowie mit der Applikation, den Parametern und Gruppenadressen programmiert werden.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="57" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:66%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/ListeSensorenKNX.png&quot;);background-size:auto 720px;"></figure></div></section></foreignObject><foreignObject width="34%" height="720"><section id="57" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="57" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:66%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="sensoren-und-aktoren">Sensoren und Aktoren</h4>

<p><a href="https://www.knx.org/wAssets/docs/downloads/Marketing/Flyers/KNX-Basics/KNX-Basics_de.pdf">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="57" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="58" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/EIN-Klemme.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="58" data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="58" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="%F0%9F%A7%A0-dezentralit%C3%A4t"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9e0.svg" data-marp-twemoji=""/> Dezentralitt</h4>
<ul>
<li data-marpit-fragment="1">bei KNX ist kein zentrales Steuergert notwendig</li>
<li data-marpit-fragment="2"><strong>Intelligenz</strong> ber <strong>alle Teilnehmer</strong> verteilt<br />
(jedes Gert hat mindestens einen Mikroprozessor)</li>
<li data-marpit-fragment="3">Ausfallsicherheit</li>
<li data-marpit-fragment="4"><strong>Zentrale Gerte</strong>, wie SPS mglich</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="58" style="" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="59" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;" data-marpit-pagination-total="98" data-size="16:9">
<h3 id="maximalgr%C3%B6%C3%9Fe">Maximalgre</h3>
<ul>
<li>Mindestens ein Sensor und Aktor</li>
<li>theoretisch mehr als 50.000 Teilnehmer mglich</li>
<li>Erweiterung einer Anlage muss einer vorgeschriebenen Topologie folgen (vgl. Subnetting bei TCP/IP-Netzen)</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h3 id="%C3%BCbertragungsmedien">bertragungsmedien</h3>
<ul>
<li>KNX <strong>Twisted Pair</strong> (KNX TP):<br />
verdrillte Zweidrahtdatenleitung (Busleitung)</li>
<li>KNX <strong>Powerline</strong> (KNX PL, &quot;D-Lan&quot;):<br />
bertragung ber das vorhandene 230 V-Netz</li>
<li>KNX <strong>Radio Frequency</strong> (KNX RF):<br />
bertragung ber Funk</li>
<li>KNX IP:<br />
bertragung ber <strong>Ethernet</strong></li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h4 id="telegrammaufbau---knx-tp">Telegrammaufbau - KNX-TP</h4>
<p><img src="images/knxtptelegramm.png" alt="" /></p>
<ul>
<li><strong>Kontrollfeld</strong> die <strong>Prioritt</strong>, ob ein Telegramm wiederholt wurde</li>
<li><strong>Adressfeld</strong> physikalische Adresse des Senders<br />
und Empfngers (Physikalische <strong>Adresse</strong><br />
oder <strong>Gruppenadresse</strong>)</li>
<li>Datenfeld bis 16 Byte Nutzdaten</li>
<li>Sicherungsfeld  fr Parittsprfungen</li>
<li>zuflliger Buszugriff: <strong>CSMA/CA-Verfahren</strong><br />
(Carrier Sense Multiple Access / Collision Avoidance )</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="63" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/KNXKopplung.png&quot;);background-size:680px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="63" data-footer="Julian Huber - Bussysteme" data-class="inver" data-paginate="true" data-theme="lemon" lang="de-DE" class="inver" data-marpit-pagination="63" style="--footer:Julian Huber - Bussysteme;--class:inver;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="98" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="kopplung-bei-komplexeren-aufbauten">Kopplung bei komplexeren Aufbauten</h3>

<ul>

<h3 id="anwendungsgebiet-bacnet">Anwendungsgebiet BACnet</h3>
<ul>
<li><strong>Protokoll</strong> kann auf <strong>beliebigen</strong> Betriebssystemen und Hardware-Plattformen implementiert werden</li>
<li><strong>standardisiert auch komplexe Transaktionen</strong> (z.B. Alarm-Routing, Historisierung, berwachung des Gertestatus, Zeit- und Kalenderfunktionen, Datensicherung etc.)</li>
<li>kein Plug-And-Play System wie KNX</li>
<li>keine fertigen Objekte mit standardisierter Funktion</li>
</ul>
<p><img src="images/inknxbacxxxxxxx.jpg" alt="" style="height:250px;" /></p>
<p><a href="https://www.intesis.com/de/produkte/protocol-translator/knx-gateways/knx-tp-gateway-f%C3%BCr-bacnet-ip-ms-tp-client?ordercode=INKNXBAC1000000">Quelle</a></p>

<h3 id="objektorientierung">Objektorientierung</h3>
<ul>
<li><strong>Reale Gerte</strong> und <strong>konzeptuelle Objekte</strong><br />
knnen mittels Objekten abgebildet werden
<ul>
<li>Output-Objekttypen: physikalische Ausgnge wie einen 0-10V-Ausgang oder einen Prozentsatz eines Ventil-Aktors.</li>
<li>Input-Objekttypen: physischen Hardware-Eingang, der mit dem Gert verbunden ist, z. B. ein Temperatur- oder Helligkeitssensor</li>
<li>Value-Objekttypen: virtuelle Informationen wie einen Sollwert oder einen Regelparameter darzustellen.</li>
</ul>
</li>
</ul>

<p>Bisher: Ein Eingang  - eine Variable/Wert:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-PASCAL">bInAnwesenheitErkannt : BOOL;

</code></pre>
<p>Mit BACnet werden Objekte <a href="https://download.beckhoff.com/download/Document/certificates/beckhoff_bacnet_ip_pics_en_rev14_ver4.0.pdf">detaillierter</a> beschrieben:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python">bInAnwesenheitErkannt = { <span class="hljs-string">&quot;Object_Identifier&quot;</span> : <span class="hljs-number">0</span>, 
                          <span class="hljs-string">&quot;Object_Name&quot;</span> : <span class="hljs-string">&quot;Anwesenheitssensor&quot;</span>,
                          <span class="hljs-string">&quot;Present_Value&quot;</span> : <span class="hljs-literal">True</span>,
                          <span class="hljs-string">&quot;Out_of_Service &quot;</span> : <span class="hljs-literal">False</span>
                          }
</code></pre>

<h3 id="bacnet-dienste-services">BACnet Dienste (Services)</h3>
<ul>
<li>ca. 40 <strong>Services</strong> beschreiben, wie Gerte<br />
Informationen austauschen</li>
<li>fnf Bereiche
<ul>
<li>Objektzugriff</li>
<li>Filetransfer</li>
<li>Alarm- und Event-Funktionen</li>
<li>Remote Device Management</li>
<li>Virtual Terminal</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Je nach Gerteprofil sind gewisse Dienste vorgeschrieben</li>
<li data-marpit-fragment="2">Ein <strong>Sensor</strong> (Gerteprofil) sollte einen <strong>Alarm</strong> (Dienst) auslsen knnen</li>
<li data-marpit-fragment="3">Der Alarm knnte auf einen <strong>Analogwert</strong> oder dem <strong>Mittwert eines Analogwertes</strong> basieren</li>
</ul>
<p>[Quelle](saia-burgess Controls 2011 - BACnet Workshop)</p>
<footer>Julian Huber - Bussysteme</footer>
</section>
