<h1 id="53-%C3%BCbertragungssicherheit">5.3 bertragungssicherheit</h1>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="2" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%F0%9F%8E%AF-lernziele"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f3af.svg" data-marp-twemoji=""/> Lernziele</h2>
<p>Nach dieser Einheit knnen Sie:</p>
<ul>
<li>Verschiedene Fehlertypen bei der Datenbertragung unterscheiden.</li>
<li>Manahmen zur Erkennung und Korrektur von bertragungsfehlern erklren.</li>
<li>Den Hamming-Abstand von Codes berechnen und dessen Bedeutung verstehen.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="3" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%F0%9F%A7%A0-aufbau-von-datenpaketen"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e0.svg" data-marp-twemoji=""/> Aufbau von Datenpaketen</h2>
<p><img src="images/2022-05-10-13_47_26-Window.webp" alt="center" /></p>
<p>Datenpakete (auch Telegramme) enthalten Informationen, die ber ein Bussystem bertragen werden. Der Aufbau variiert je nach System, umfasst jedoch typischerweise:</p>
<ul>
<li><strong>Steuerfeld</strong>: Definiert die Prioritt der Nachricht.</li>
<li><strong>Quelladresse</strong>: Identifiziert den Absender (hnlich einer MAC-Adresse).</li>
<li><strong>Zieladresse</strong>: Gibt den Empfnger an.</li>
<li><strong>Routing-Zhler</strong>: Zhlt, wie oft die Nachricht ber Koppler weitergeleitet wurde.</li>
<li><strong>Nutzinformation</strong>: Die eigentlichen Daten, z. B. Messwerte eines Sensors.</li>
<li><strong>Sicherungsfeld</strong>: Prft, ob die Daten korrekt bertragen wurden (z. B. Prfsumme).</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="4" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%F0%9F%9B%A1%EF%B8%8F-datensicherung"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6e1.svg" data-marp-twemoji=""/> Datensicherung</h2>
<p>Daten knnen durch Strungen verloren gehen oder verflscht werden. Beispiel:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Gesendet:    010000010000001110000000
Empfangen 1: 010000110000001110000000  (1 Bitfehler)
Empfangen 2: 01000010000001110000000   (2 Bitfehler)
</code></pre>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="5" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%F0%9F%9B%A1%EF%B8%8F-datensicherung-1"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6e1.svg" data-marp-twemoji=""/> Datensicherung</h2>
<h3 id="ursachen-f%C3%BCr-fehler">Ursachen fr Fehler:</h3>
<ul>
<li>Elektromagnetische Strungen.</li>
<li>Probleme mit der Taktung.</li>
<li>Defekte Hardware.</li>
</ul>
<h3 id="ma%C3%9Fnahmen-zur-datensicherung">Manahmen zur Datensicherung</h3>
<ul>
<li><strong>OSI-Schicht 1 (Physikalische Schicht)</strong>: Abgeschirmte Kabel, Glasfaserkabel oder potentialfreie bertragung reduzieren Strungen.</li>
<li><strong>OSI-Schicht 2 (Sicherungsschicht)</strong>: berwachung der Daten auf Fehler und Korrekturmanahmen.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="6" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/Fehlertypen.svg&quot;);background-size:auto 300px;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="6" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="6" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%F0%9F%A7%A0-fehlerarten"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e0.svg" data-marp-twemoji=""/> Fehlerarten</h2>
<p>Wir betrachten <strong>bitorientierte Codes</strong>, bei denen jede Bitkombination gltig ist. Fehler sind nicht direkt erkennbar, da keine Bitfolge verboten ist. Es gibt drei Haupttypen von Fehlern:</p>
<ul>
<li><strong>Offensichtlicher Fehler</strong></li>
<li><strong>Nicht erkennbarer Fehler</strong></li>
<li><strong>Erkennbarer Fehler</strong></li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="6" style="" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="7" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">

<h2 id="%F0%9F%94%8D-fehlererkennung-durch-codierung"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f50d.svg" data-marp-twemoji=""/> Fehlererkennung durch Codierung</h2>
<p>Die Art der Codierung beeinflusst, ob Fehler erkannt werden knnen. Beispiel mit einem nicht-bitorientierten Code (Deutsche Sprache):</p>
<ul>
<li><strong>Offensichtlicher Fehler</strong>: <code>Gxbude</code>  erkennbar, korrigierbar zu <code>Gebude</code>.</li>
<li><strong>Nicht erkennbarer Fehler</strong>: <code>Mein</code>  <code>Dein</code> (beides gltige Wrter).</li>
<li><strong>Erkennbarer Fehler</strong>: <code>Tein</code>  ungltiges Wort.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="9" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/Fehlertypen.svg&quot;);background-size:auto 300px;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="9" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="9" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p><strong>Beispiel fr einen einfachen binren Code</strong>:</p>
<ul>
<li><code>00</code>: Schalter <strong>ein</strong></li>
<li><code>11</code>: Schalter <strong>aus</strong></li>
<li><code>01</code>, <code>10</code>: Ungltig</li>
</ul>
<p>Ein Ein-Bit-Fehler (z. B. <code>00</code>  <code>01</code>) fhrt zu einem ungltigen Codewort und ist erkennbar.</p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="9" style="" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="10" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%F0%9F%93%8F-hamming-abstand"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cf.svg" data-marp-twemoji=""/> Hamming-Abstand</h2>
<p>Der <strong>Hamming-Abstand</strong> misst, wie viele Positionen sich zwischen zwei gleich langen Codewrtern unterscheiden. Der Hamming-Abstand eines Codes ist der <strong>kleinste</strong> Abstand zwischen zwei gltigen Codewrtern.</p>
<p><strong>Beispiele</strong>:</p>
<ul>
<li>Code <code>{00, 11}</code>: Hamming-Abstand = 2.</li>
<li>Code <code>{00, 01, 10, 11}</code>: Hamming-Abstand = 1.</li>
<li>Code <code>{'Haus', 'Baum', 'Tier'}</code>: Hamming-Abstand = 3.</li>
</ul>
<p><strong>Regel</strong>: Ein Code mit Hamming-Abstand <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container> kann bis zu <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.2ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2298.4 776"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g><g data-mml-node="mo" transform="translate(798.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(1798.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> Bitfehler erkennen.</p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="11" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%F0%9F%9B%A0%EF%B8%8F-fehlererkennung-mit-hamming-abstand"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6e0.svg" data-marp-twemoji=""/> Fehlererkennung mit Hamming-Abstand</h2>
<p><strong>Beispiel-Code</strong>: <code>{aus, ein, sie}</code></p>
<ul>
<li>Kleinster Hamming-Abstand: 2 (z. B. <code>ein</code> und <code>sie</code> unterscheiden sich an 2 Positionen).</li>
<li><strong>Fazit</strong>: Der Code kann <strong>1-Bit-Fehler</strong> erkennen, da ein Fehler kein anderes gltiges Codewort erzeugt (z. B. <code>sie</code>  <code>s_e</code> ist ungltig).</li>
<li><strong>Problem</strong>: Ein <strong>2-Bit-Fehler</strong> kann unbemerkt bleiben (z. B. <code>ein</code>  <code>sie</code>).</li>
</ul>
<p><strong>Regel fr Fehlerkorrektur</strong>:</p>
<ul>
<li>Um <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.817ex" height="1.441ex" role="img" focusable="false" viewBox="0 -626 361 637"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container> Fehler zu korrigieren, muss der Hamming-Abstand mindestens <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.845ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2583.4 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mi" transform="translate(500,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(1083.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(2083.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> betragen.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="12" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/Drehschalter.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="12" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="12" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%E2%9C%8D%EF%B8%8F-aufgabe-5_3_1-drehschalter"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/270d.svg" data-marp-twemoji=""/> Aufgabe 5_3_1: Drehschalter</h2>
<p>Ein Drehschalter hat vier Einstellungen, die als binre Codes bertragen werden: <code>00</code>, <code>01</code>, <code>10</code>, <code>11</code>. Der Hamming-Abstand betrgt 1, sodass ein Ein-Bit-Fehler ein anderes gltiges Codewort erzeugt (z. B. <code>00</code>  <code>01</code>).</p>
<p><strong>Aufgabe</strong>: Entwickeln Sie einen binren Code mit Hamming-Abstand  3, der:</p>
<ul>
<li>Fehler erkennt <strong>und</strong> korrigiert.</li>
<li>Nur Einfachfehler (max. 1 Bitfehler) bercksichtigt.</li>
</ul>

<p><a href="https://at.rs-online.com/web/p/nockenschalter/2212822">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="12" style="" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="13" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%E2%9C%94%EF%B8%8F-l%C3%B6sung-drehschalter"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2714.svg" data-marp-twemoji=""/> Lsung: Drehschalter</h2>
<p>Ein Code mit Hamming-Abstand  3 ermglicht die Korrektur von Einfachfehlern. Beispielcode fr vier Einstellungen:</p>
<ul>
<li><code>11000000</code>: Stellung 1</li>
<li><code>00110000</code>: Stellung 2</li>
<li><code>00001100</code>: Stellung 3</li>
<li><code>00000011</code>: Stellung 4</li>
</ul>
<p><strong>Hamming-Abstand</strong>: Mindestens 3 (z. B. <code>11000000</code> und <code>00110000</code> unterscheiden sich an 3 Positionen).</p>
<p><strong>Fehlerkorrektur</strong>:</p>
<ul>
<li>Empfangen: <code>10000000</code>  am nchsten zu <code>11000000</code> (1 Bit Unterschied)  korrigiert.</li>
<li>Empfangen: <code>11100000</code>  am nchsten zu <code>11000000</code> (2 Bits Unterschied)  nicht korrigierbar.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="14" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/800px-Code_Even_dualergaenzt.svg.png&quot;);background-size:300px auto;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="14" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="14" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="%F0%9F%94%A2-parit%C3%A4tsbit-even-bit-zur-fehlererkennung"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f522.svg" data-marp-twemoji=""/> Parittsbit (Even-Bit) zur Fehlererkennung</h2>
<p>Ein <strong>Parittsbit</strong> wird hinzugefgt, um die Anzahl der <code>1</code>-Bits in einer Nachricht gerade (oder ungerade) zu machen. Beispiel:</p>
<ul>
<li>Gesendet: <code>0010</code> (2 in Binr, 1 <code>1</code>-Bit  ungerade).</li>
<li>Parittsbit (gerade Paritt): <code>1</code> (macht die Gesamtzahl der <code>1</code>-Bits gerade).</li>
<li>bertragen: <code>00101</code>.</li>
</ul>
<p><strong>Fehlererkennung</strong>:</p>
<ul>
<li>Empfangen: <code>00111</code>  3 <code>1</code>-Bits (ungerade)  Fehler erkannt.</li>
<li>Empfangen: <code>10101</code>  4 <code>1</code>-Bits (gerade)  kein Fehler erkannt (2-Bit-Fehler bleibt unbemerkt).</li>
</ul>
<p><strong>Einschrnkung</strong>: Nur ungerade Anzahlen an Fehlern werden erkannt.</p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="14" style="" data-marpit-pagination-total="21" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="15" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%F0%9F%A7%B1-blocksicherung"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9f1.svg" data-marp-twemoji=""/> Blocksicherung</h2>
<ul>
<li>Die Blocksicherung erweitert das Parittsbit-Konzept auf eine Matrix aus Datenbits. Fr jede Zeile und Spalte wird ein Parittsbit berechnet.</li>
<li>Anstelle nur nach allen X-Bits eine Parittsbit einzufgen wird auch ein spaltenweises Parittsbit (im Beispielsweise P als Even-Bit) eingefgt.</li>
</ul>
<center>
<p><img src="images/Blocksicherung.png" alt="" style="height:250px;" /></p>
</center>
<p>[Quelle](Gerhard Schnell &amp; Bernhard Wiedemann )</p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="1" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="16" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<p><img src="images/BeispielBlocksicherung/Folie1.JPG" alt="" style="height:700px;" /></p>
<ul>
<li data-marpit-fragment="1">Ein Ein-Bit-Fehler in der Matrix wird erkannt und kann korrigiert werden.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="1" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="17" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<p><img src="images/BeispielBlocksicherung/Folie2.JPG" alt="" style="height:700px;" /></p>
<ul>
<li data-marpit-fragment="1">Ein Ein-Bit-Fehler im Kontrollfeld wird erkannt und kann korrigiert werden.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="1" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="18" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<p><img src="images/BeispielBlocksicherung/Folie3.JPG" alt="" style="height:700px;" /></p>
<ul>
<li data-marpit-fragment="1">Ein Zwei-Bit-Fehler im Kontrollfeld wird erkannt, aber nicht korrigiert.</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="19" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="de-DE" data-marpit-pagination="20" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="21" data-size="16:9">
<h2 id="%F0%9F%93%9A-glossar"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4da.svg" data-marp-twemoji=""/> Glossar</h2>
<ul>
<li><strong>Bitfehlerrate</strong>: Anteil fehlerhafter Bits an allen gesendeten Bits.</li>
<li><strong>Hamming-Abstand</strong>: Anzahl der Positionen, an denen sich zwei Codewrter unterscheiden.</li>
<li><strong>Parittsbit bzw. Even-Bit</strong>: Zustzliches Bit, das die Anzahl der <code>1</code>-Bits in einer Nachricht gerade oder ungerade macht.</li>
<li><strong>Blocksicherung</strong>: Methode zur Fehlererkennung und -korrektur durch Hinzufgen von Parittsbits fr Zeilen und Spalten eines Datenblocks.</li>
</ul>
