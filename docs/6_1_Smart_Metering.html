<h3 id="wie-viele-energie-sklaven-ben%C3%B6tigen-wir">Wie viele &quot;Energie-Sklaven&quot; bentigen wir?</h3>
<blockquote>
<p>the energy slave is a unit of measurement that allows us to better understand and evaluate the consequences of our life choices. An energy slave works to produce energy 24 hours a day. He produces an average power output of 100 W<br />
(875 kWh/year)</p>
</blockquote>

<p>[Quelle](Tourane Corbire-Nicollier &amp; Olivier Jolliet 2001 )</p>
<footer>Julian Huber - Bussysteme</footer>

<h3 id="%F0%9F%A7%A0-prim%C3%A4renergiebedarf"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e0.svg" data-marp-twemoji=""/> Primrenergiebedarf</h3>
<blockquote>
<p>misst den gesamten Energiebedarf (eines Landes). Er umfasst den Verbrauch des Energiesektors selbst, Verluste bei der Umwandlung (z.B. von l oder Gas in Elektrizitt) und Verteilung von Energie sowie den Endverbrauch durch die Endverbraucher. Ausgeschlossen sind Energietrger, die fr nichtenergetische Zwecke verwendet werden (z.B. Erdl, das nicht zur Verbrennung, sondern zur Herstellung von Kunststoffen verwendet wird).</p>
</blockquote>
<p><a href="https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Glossary:Primary_energy_consumption#:~:text=Primary%20energy%20consumption%20measures%20the,final%20consumption%20by%20end%20users.">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h3 id="%F0%9F%A4%93-tonne-of-oil-equivalent"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f913.svg" data-marp-twemoji=""/> Tonne of oil equivalent?</h3>
<blockquote>
<p>(toe) ist eine Energieeinheit, die als die Energiemenge definiert ist, die bei der Verbrennung einer Tonne Rohl freigesetzt wird. Sie betrgt etwa 42 Gigajoule oder 11,630 MWh</p>
</blockquote>

<p>[Quelle](<a href="https://en.wikipedia.org/wiki/Tonne_of_oil_equivalent">https://en.wikipedia.org/wiki/Tonne_of_oil_equivalent</a>, <a href="http://www.huashuochem.com/wap_product_detail_en/id/29.html">http://www.huashuochem.com/wap_product_detail_en/id/29.html</a>)</p>

<h3 id="zusammenfassung">Zusammenfassung</h3>
<ul>
<li data-marpit-fragment="1">Der grte Teil der Primrenergie weltweit stammt immer noch aus nicht erneuerbaren Energiequellen</li>
<li data-marpit-fragment="2">Sichere, erschwingliche Energie ist eine der wichtigsten Triebfedern der menschlichen Entwicklung</li>
<li data-marpit-fragment="3">Energie wird in allen Sektoren bentigt (Haushalt, Transport, Produktion)</li>
<li data-marpit-fragment="4">Nur ein kleiner Teil der Energie wird in elektrische umgewandelt</li>
</ul>

<li data-marpit-fragment="1">Entwicklung eines gemeinsamen Europischen Stromnetzes (Ausfallsicherheit)</li>
<li data-marpit-fragment="2">und Binnenmarktes</li>
<li data-marpit-fragment="3">Aus integrierten Stadtwerken (und Energiekonzernen) werden getrennte Netzbetreiber  und Energieversorgungs-unternehmen (EVU)</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="22" style="" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="6" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="23" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="62" data-size="16:9">
<h3 id="europ%C3%A4ische-energiemarktintegration-1">Europische Energiemarktintegration</h3>
<ul>
<li data-marpit-fragment="1">Alle Marktteilnehmer handeln Energiemengen frei miteinander</li>
<li data-marpit-fragment="2">Netz wird von neutralen Netzbetreibern verantwortet</li>
<li data-marpit-fragment="3">Handel von Strom kann bilateral oder auf der Europischen Strombrse (EEX) stattfinden</li>
<li data-marpit-fragment="4">Netzrestriktionen werden innerhalb einzelner Lnder vom Markt ignoriert</li>
<li data-marpit-fragment="5">Solange keine Netzrestriktionen an den Gren-Kuppel-Stellen bestehen haben Lnder den gleichen Strompreis</li>
<li data-marpit-fragment="6">Eine hnliche Logik gilt fr den Gas-Markt</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="24" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/C1009104-Monopoly-Brettspiel-Inhalt.PT01.jpg&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="24" data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="24" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="trennung-von-nat%C3%BCrlichem-monopol-netz-und-markt-energie">Trennung von Natrlichem Monopol (Netz) und Markt (Energie)</h4>
<ul>
<li data-marpit-fragment="1">Beim Stromnetz handelt es sich um ein natrliches Monopol (ebenso Gas und Eisenbahn)
<ul>
<li data-marpit-fragment="2">Kein Mitbewerber kann ein Parallelnetz aufbauen, und dieses gnstiger anbieten</li>
</ul>
</li>
<li data-marpit-fragment="3">Idee: Netz und Energie werden getrennt behandelt</li>
<li data-marpit-fragment="4">Dies soll den Europischen Austausch frdern und Kosten senken</li>
</ul>
<p><a href="https://www.europarl.europa.eu/factsheets/de/sheet/45/energiebinnenmarkt">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="24" style="" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="25" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="62" data-size="16:9">
<h3 id="elektrische-energie-aus-strom-ist-ein-homogenes-gut">Elektrische Energie aus Strom ist ein homogenes Gut</h3>
<ul>
<li data-marpit-fragment="1">Eine kWh Strom kann berall im Europischen Stromnetz eingespeist werden</li>
<li data-marpit-fragment="2">Eingespeiste und entnommene Energie knnen nicht nachverfolgt werden</li>
<li data-marpit-fragment="3">Das Netz wird nicht beachtet (Kupferplatte, Zonales Preissystem)</li>
</ul>
<p><img src="images/Atomstromfilter.png" alt="" /></p>
<p><a href="https://traumshop.net/shop/highlights/atomstromfilter/">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="6" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="26" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/agora-1024x685.png&quot;);background-size:500px auto;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="26" data-marpit-fragments="6" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="26" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="%C3%B6kostrom">kostrom</h4>
<ul>
<li data-marpit-fragment="1">
<p>EVU, dies kostrom anbieten haben folgende Mglichkeiten</p>
<ul>
<li data-marpit-fragment="2">kostrom selbst produzieren</li>
<li data-marpit-fragment="3">per Liefervertrag einkaufen</li>
<li data-marpit-fragment="4">handelbare Erzeugungszertifikate erwerben</li>
</ul>
</li>
<li data-marpit-fragment="5">
<p>Mengengleiche kostromversorgung: Ausgleich bers Jahr</p>
</li>
<li data-marpit-fragment="6">
<p>Zeitgleiche kostromversorgung:  Ausgleich in jeder Viertelstunde</p>
</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="6" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="26" style="" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="27" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="62" data-size="16:9">
<h3 id="rollen-auf-dem-energiemarkt-vereinfacht">Rollen auf dem Energiemarkt (vereinfacht)</h3>
<p><img src="images/Energiemarkt/Folie5.PNG" alt="" style="height:500px;" /></p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="5" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="28" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="62" data-size="16:9">
<h3 id="rollen-auf-dem-energiemarkt-vereinfacht-1">Rollen auf dem Energiemarkt (vereinfacht)</h3>
<ul>
<li data-marpit-fragment="1">Ein Unternehmen kann gleichzeitig unterschiedliche Rollen einnehmen</li>
<li data-marpit-fragment="2"><strong>Stromanbieter</strong>: Groe Erzeuger vom elektrischem Strom (Kraftwerksparks) verkaufen Energiemengen</li>
<li data-marpit-fragment="3">ist auch <strong>Stromnachfrager</strong>: Energieversorgungsunternehmen (EVU) kaufen Energiemengen</li>
<li data-marpit-fragment="4"><strong>Endverbraucher</strong>: Haushalte und Gewerbe, beziehen Strom von den Energieversorgungsunternehmen und rechen ber Tarife ab (nur sehr groe Firmen handeln selbst auf der Strombrse)</li>
<li data-marpit-fragment="5">Netzbetreiber: Greifen nicht in den Handel mit Strom ein</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="5" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="29" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/Energiemarkt/Folie5.PNG&quot;);background-size:auto 460px;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="29" data-marpit-fragments="5" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="29" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="angebot-und-nachfrage">Angebot und Nachfrage</h4>
<ul>
<li data-marpit-fragment="1">Stromanbieter bieten zu marginalen Kosten an: Was immer es kostet eine MWh elektrischen Strom zu produzieren
<ul>
<li data-marpit-fragment="2">Erneuerbare Erzeuger haben marginale Kosten von 0 /MWh</li>
<li data-marpit-fragment="3">Gaskraftwerke sind teuer</li>
<li data-marpit-fragment="4">Kapitalkosten werden nicht eingepreist (sunk costs)</li>
</ul>
</li>
<li data-marpit-fragment="5">Stromnachfrager sind unelastisch: EVU mssen beschaffen, was Haushalte und Gewerbe beziehen</li>
</ul>

<p>[Quelle](marginale Kosten/Grenzkosten: Kosten die anfallen, um eine zustzliche Einheit zu produzieren)</p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="5" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="29" style="" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="30" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="62" data-size="16:9">
<h4 id="merit-order-modell">Merit Order Modell</h4>
<p><img src="images/mertiOrder.png" alt="" style="height:550px;" /></p>
<p>[Quelle](koinstitut Freiburg)</p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="6" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="31" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="62" data-size="16:9">
<h4 id="merit-order-modell-1">Merit Order Modell</h4>
<ul>
<li data-marpit-fragment="1">Die Aufreihung des Angebots wird als Merit Order bezeichnet</li>
<li data-marpit-fragment="2">In jeder Viertelstunde wird die der Einsatz der Erzeuger nach der Merit Order festgelegt</li>
<li data-marpit-fragment="3">Es muss immer genau so viel Strom abgenommen, wie eingespeist werden</li>
<li data-marpit-fragment="4">Die Nachfrage kann kurzfristig als nicht-elastisch (preis-unabhngig) angenommen werden</li>
<li data-marpit-fragment="5">Der Schnittpunkt zwischen Angebot und nachfrage bestimmt den Preis</li>
<li data-marpit-fragment="6">All abgerufenen Kraftwerke erhalten den Preis, den das letzte Kraftwerk erzielt</li>
</ul>
<p>[Quelle](Ohne diese Regel (Pay-as-Bid) gbe es ein Anreiz fr strategisches Verhalten der Bieter )</p>
<footer>Julian Huber - Bussysteme</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="32" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="62" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="10" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="33" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;" data-marpit-pagination-total="62" data-size="16:9">
<h4 id="preis-schwankung-intraday-1">Preis-Schwankung Intraday</h4>
<ul>
<li data-marpit-fragment="1">Je nach Last und Erzeugungssituation stellen sich unterschiedliche Preise ein</li>
<li data-marpit-fragment="2">EVU haben ein Interesse den Verbrauch ihrer Kund:innen in Richtung der gnstigen Stunden zu verschieben
<ul>
<li data-marpit-fragment="3">Zeit-dynamische Tarife</li>
<li data-marpit-fragment="4">Unterbrechbare Lasten</li>
</ul>
</li>
<li data-marpit-fragment="5">Das wrde die Elastizitt/Flexibilitt der Nachfrage erhhen</li>
<li data-marpit-fragment="6">EVUs mssen in teuren Stunden weniger Strom beziehen</li>
<li data-marpit-fragment="7">Geschieht dies nicht im ausreichenden Mae
<ul>
<li data-marpit-fragment="8">Strompreis steigt</li>
<li data-marpit-fragment="9">Mehr Emissionen</li>
<li data-marpit-fragment="10">Lastabschaltungen</li>
</ul>
</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h4 id="%C3%BCbertragungsnetz">bertragungsnetz</h4>
<ul>
<li data-marpit-fragment="1">Maschen-Topologie</li>
<li data-marpit-fragment="2">Engpsse bei starken lokalen Ungleichgewichten
<ul>
<li data-marpit-fragment="3">Marktergebnis kann nicht umgesetzt werden: Redispatch</li>
</ul>
</li>
<li data-marpit-fragment="4">Weitere Aufgaben der bertragungsnetzbetreiber
<ul>
<li data-marpit-fragment="5">Frequenzhaltung</li>
<li data-marpit-fragment="6">Systemreserve</li>
</ul>
</li>
</ul>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="6" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="36" style="" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="5" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="37" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/Energiemarkt/Folie4.PNG&quot;);background-size:auto 400px;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="37" data-marpit-fragments="5" data-footer="Julian Huber - Bussysteme" data-paginate="true" data-theme="beams" lang="en-GB" data-marpit-pagination="37" style="--footer:Julian Huber - Bussysteme;--paginate:true;--theme:beams;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="62" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h5 id="verteilnetz">Verteilnetz</h5>
<ul>
<li data-marpit-fragment="1">Ring- oder Strang-Topologie</li>
<li data-marpit-fragment="2">Engpsse bei hohen Gleichzeitigkeiten
<ul>
<li data-marpit-fragment="3">Wrmepumpen</li>
<li data-marpit-fragment="4"><em>&quot;Zahnarzt-Allee&quot;</em><br />

</ul>

<h4 id="kommunikationsmodul-einf%C3%BChrung-neuer-stromtarife">Kommunikationsmodul: Einfhrung neuer Stromtarife</h4>
<ul>
<li data-marpit-fragment="1"><strong>Zeitvariable Tarife</strong>: Strom kostet mehr zu Hochlastzeiten (abends, Wrmepumpen)</li>
<li data-marpit-fragment="2"><strong>Last-variable Tarife</strong>: Strom kostet in Abhngigkeit der bezogenen Leistung</li>
<li data-marpit-fragment="3"><strong>Zeit-dynamische Tarife</strong>: Strompreise knnen sich flexibel verndern (z.B. alle 15 Minuten)</li>
</ul>

<p><a href="https://www.awattar.at/">Quelle</a></p>

<h3 id="gesetzliches">Gesetzliches</h3>
<ul>
<li><strong>EU Richtlinie 2006</strong>: allen Mitgliedstaaten, soweit technisch machbar, finanziell vertretbar und im Vergleich zu den potentiellen Energieeinsparungen angemessen, alle Endkunden in den Bereichen Strom, Erdgas, Fernheizung und/oder -khlung und Warmbrauchwasser individuelle Zhler
<ul>
<li>tatschlichen Energieverbrauch des Endkunden</li>
<li>und die tatschliche Nutzungszeit anzeigt</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">mgliche Lsung: M-Bus Sensor + Display</li>
</ul>

<h3 id="eichrecht">Eichrecht</h3>
<ul>
<li><strong>abrechnungs-relevante</strong> Zhler mssen<br />
eich-rechtlich zugelassen sein</li>
<li><strong>Ma- und Eichgesetz</strong> (MEG)
<ul>
<li>Mengenmessgerte fr Gas,</li>
<li>Mengenmessgerte fr sauberes Wasser aus Versorgungsleitungen,</li>
<li>Mengenmessgerte fr thermische Energie (Wrmezhler, Kltezhler),</li>
<li>Elektrizittszhler</li>
</ul>
</li>
<li>Zhler muss bei in Verkehr bringen der Europischen Messgerte-Richtlinie MID entsprechen</li>
<li><strong>Regelmig berprft</strong> (geeicht) werden</li>
</ul>
<p><a href="https://static.fernauslese.de/uploads/Fernauslese.de-Merkblatt-Eichrecht-in-Oesterreich.pdf">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h3 id="%F0%9F%A4%93-besonderheit-deutschland"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f913.svg" data-marp-twemoji=""/> Besonderheit Deutschland</h3>
<ul>
<li>Technische Richtlinie 03109-1 <strong>Anforderungen an die Interoperabilitt</strong> der Kommunikationseinheit eines intelligenten Messsystems</li>
<li><strong>Bundesamt fr Sicherheit in der Informationstechni</strong>k  BSI definierte umfassende Anforderungen, welche von der Herstellern umgesetzt werden mussten
<ul>
<li>z.B. bertragung ber asymmetrische Verschlsselung und Zertifizierung</li>
<li><strong>Standardisierte Basisfunktionen</strong> (Tarifanwendungsflle)</li>
</ul>
</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h4 id="smart-meter-deutschland">Smart Meter Deutschland</h4>
<ul>
<li data-marpit-fragment="1">soll kosystem zum Vernetzung verschiedenster Akteure spielen</li>
<li data-marpit-fragment="2">Zustzlich zur Kommunikationsmodul (WAN) und Kundenschnittstellen (HAN) knnen noch weitere Zhler integriert werden (LMN)<br />
<img src="images/smart-meter-kommunikation-netzwerk-data2.png" alt="" style="height:380px;" /></li>
</ul>
<p><a href="https://www.dke.de/de/arbeitsfelder/energy/smart-meter-energiemanagement-digitalisierung-energiewende">Quelle</a></p>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h4 id="tarifanwendungsf%C3%A4lle">Tarifanwendungsflle</h4>
<p><img src="images/Uebersicht_ueber_die_minimalen_Anforderungen-735x0-c-default.png" alt="" style="height:500px;" /></p>
<p><a href="https://www.ffe.de/attachments/article/851/FE_13549_Bericht_final_online.pdf">Quelle</a></p>

</section>

<h4 id="kritik-an-deutschem-system">Kritik an Deutschem System</h4>
<ul>
<li data-marpit-fragment="1"><strong>Spte Markteinfhrung</strong></li>
<li data-marpit-fragment="2"><strong>hohe Kosten</strong> (&gt;100 /a)</li>
<li data-marpit-fragment="3"><strong>berreglementierung</strong>
<ul>
<li data-marpit-fragment="4">Kein Freitraum fr Tarifentwicklung</li>
</ul>
</li>
<li data-marpit-fragment="5">Anforderungen
<ul>
<li data-marpit-fragment="6">EVU ber WAN-Schnittstelle: Abrechnung auf 15 Minuten-Basis ausreichend</li>
<li data-marpit-fragment="7">Liegenschaftsbetreiber ber HAN-Schnittstelle: Mess- und Regelung in Gebudeleittechnik erfordert hhere Auflsung (<strong>Parallelstruktur</strong>)</li>
</ul>
</li>
</ul>
<footer>Julian Huber - Bussysteme</footer>
</section>
