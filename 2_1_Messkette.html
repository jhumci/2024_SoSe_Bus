<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>

<h2 id="eva-prinzip">EVA-Prinzip</h2>
<center>
<p><img src="images/Messkette.svg" alt="" /></p>
</center>
<ul>
<li data-marpit-fragment="1">Gebäudeautomation wird durch eine Steuerungseinheit überwacht und gesteuert</li>
<li data-marpit-fragment="2">Hierzu werden Eingangs-Signale gemessen und Ausgangssignale erzeugt</li>
<li data-marpit-fragment="3">In der Steuerungseinheit werden Funktionen implementiert, die die Messsignale in Ausgangssignale umwandeln</li>
<li data-marpit-fragment="4">Steuerungseinheiten sind heute meist frei programmierbar (z.B. Speicherprogrammierbare Steuerung) oder wurden für bestimmte Funktionen vorprogrammiert (z.B. Mikrocontroller in LED-Vorschaltgeräten)</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="3" style="--footer:Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit;--paginate:true;--theme:beams;--heading-divider:2;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="60" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/raspberry-pi-pico-gpio.png&quot;);background-size:auto 500px;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="3" data-marpit-fragments="3" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="3" style="--footer:Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit;--paginate:true;--theme:beams;--heading-divider:2;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="60" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h3 id="digitale-eing%C3%A4nge">Digitale Eingänge</h3>
<ul>
<li data-marpit-fragment="1">Digitale Eingänge können nur zwei Zustände annehmen (0:<code>False</code> oder 1:<code>True</code>)</li>
<li data-marpit-fragment="2">Die Zustände werden durch Spannungen repräsentiert</li>
<li data-marpit-fragment="3">i.d.R. gibt es Spannungsbereiche, die als <code>0</code> oder <code>1</code> interpretiert werden</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>

<h3 id="circuitpython-installieren">CircuitPython installieren</h3>
<ul>
<li data-marpit-fragment="1">Halten Sie den <code>BOOTSEL</code> Taster auf dem Pico gedrückt und verbinden Sie diesen über USB mit dem Rechner</li>
<li data-marpit-fragment="2">Passende Firmware <a href="https://circuitpython.org/board/raspberry_pi_pico_w/">UF2-File</a> herunterladen und in den als USB-Laufwerk erkannten Pico kopieren</li>
<li data-marpit-fragment="3">Pico sollte jetzt neue Starten und die Firmware installieren</li>
<li data-marpit-fragment="4">Nach dem erneuten Verbinden sollten nun einige Programme im Pico liegen</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="4" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="5" style="" data-marpit-pagination-total="60" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="6" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="6" style="--footer:Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit;--paginate:true;--theme:beams;--heading-divider:2;" data-marpit-pagination-total="60" data-size="16:9">
<h3 id="programmieren-des-pico-mittels-circuitpython">Programmieren des Pico mittels CircuitPython</h3>
<ul>
<li data-marpit-fragment="1">Öffnen Sie im Chrome Browser die Seite des <a href="https://code.circuitpython.org/">Online Editors</a> in einem Chromium-basierten Browser</li>
<li data-marpit-fragment="2">Verbinden Sie Sich mittels USB</li>
<li data-marpit-fragment="3">Wählen Sie die Schnittstelle <code>CircuitPython CDC Control</code> aus</li>
<li data-marpit-fragment="4">Öffnen Sie das Verzeichnis (USB-Laufwerk) <code>CIRCUITPY</code> und wählen Sie <code>USE /</code></li>
<li data-marpit-fragment="5">Öffnen Sie die Datei <code>code.py</code> und fügen Sie den folgenden Inhalt ein</li>
<li data-marpit-fragment="6">Öffnen Sie die Serielle Schnittstellen, um die Ausgabe zu sehen <code>Serial</code>, übertragen Sie den Code und starten Sie den Pico neu <code>Save + Run</code></li>
</ul>
<h3 id="alternative">Alternative</h3>
<p><a href="https://urfdvw.github.io/circuitpython-online-ide-2/">https://urfdvw.github.io/circuitpython-online-ide-2/</a></p>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>

<h3 id="hauptprogramm-codepy">Hauptprogramm <code>code.py</code></h3>
<ul>
<li>Dieses Programm wird automatisch ausgeführt und ist der Einsteigspunkt für alle Programme (vgl. <code>MAIN</code> bei TwinCat)</li>
<li>Passen Sie das Hauptprogramm so an, dass die LED länger hell als dunkel ist</li>
<li>Passen Sie die Ausgabe an indem Sie <code>&quot;Sleep!&quot;</code> ersetzen</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Externe Bibliotheken laden</span>
<span class="hljs-keyword">import</span> time     <span class="hljs-comment"># Bibliothek Zeit-Funktionen</span>
<span class="hljs-keyword">import</span> digitalio<span class="hljs-comment"># Bibliothek zur Steuerung von GPIOs</span>
<span class="hljs-keyword">import</span> board    <span class="hljs-comment"># Bibliothek welches die Adressen der Pins kennt: z.B. board.LED</span>

<span class="hljs-comment"># Ein- und Ausgänge definieren</span>
led = digitalio.DigitalInOut(board.LED) <span class="hljs-comment"># Die Variable LED wird mit dem GPIO der LED auf dem Board verbunden</span>
led.direction = digitalio.Direction.OUTPUT <span class="hljs-comment"># Legt Richtung des PIN fest -&gt; Output</span>

<span class="hljs-comment"># Endlosschleife</span>
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        led.value = <span class="hljs-literal">True</span>
        time.sleep(<span class="hljs-number">0.5</span>)
        led.value = <span class="hljs-literal">False</span>
        time.sleep(<span class="hljs-number">0.5</span>)
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Sleep!&quot;</span>)
</code></pre>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time
<span class="hljs-keyword">import</span> board
<span class="hljs-keyword">import</span> digitalio

button_pin = board.GP0  <span class="hljs-comment"># Replace with the GPIO pin connected to your button</span>

button = digitalio.DigitalInOut(button_pin)
button.direction = digitalio.Direction.INPUT
button.pull = digitalio.Pull.UP  <span class="hljs-comment"># Use pull-up resistor; change if using pull-down</span>

<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> button.value:  <span class="hljs-comment"># Button is pressed (LOW)</span>
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Button Pressed!&quot;</span>)
    <span class="hljs-keyword">else</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Button Released!&quot;</span>)
    
    time.sleep(<span class="hljs-number">0.1</span>)  <span class="hljs-comment"># Add a small delay to debounce the button</span>
</code></pre>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>

<h3 id="zusammenfassung-schalter-und-taster">Zusammenfassung Schalter und Taster</h3>
<ul>

<h2 id="%E2%9C%8D%EF%B8%8F-aufgabe-2_1_3-anschluss-einer-led-an-einen-raspberry-pi-pico"><img class="emoji" draggable="false" alt="✍️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/270d.svg" data-marp-twemoji=""/> Aufgabe 2_1_3: Anschluss einer LED an einen Raspberry Pi Pico</h2>
<ul>
<li data-marpit-fragment="1">Nun wollen wir eine LED anschließen in der Folge über den Taster schalten</li>
<li data-marpit-fragment="2">Die LED soll nach einem Druck auf den Taster ihren Zustand wechseln</li>
<li data-marpit-fragment="3">passen Sie den Code entsprechend an und nutzen Sie dazu die folgenden Code-Teile</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">import</span> time
<span class="hljs-keyword">import</span> board
<span class="hljs-keyword">import</span> digitalio


led_pin = board.GP1      <span class="hljs-comment"># Replace with the GPIO pin connected to your LED</span>

<span class="hljs-comment"># Define the LED as a digital output</span>
led = digitalio.DigitalInOut(led_pin)
led.direction = digitalio.Direction.OUTPUT

<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    led.value = <span class="hljs-keyword">not</span> led.value  <span class="hljs-comment"># Toggle the LED state</span>
    time.sleep(<span class="hljs-number">0.2</span>)
</code></pre>

<h5 id="%F0%9F%A4%93-selbsthaltefunktion"><img class="emoji" draggable="false" alt="🤓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f913.svg" data-marp-twemoji=""/> Selbsthaltefunktion</h5>
<ul>
<li data-marpit-fragment="1">Hierbei wird durch das Schließen des Schalters ein Stromkreis geschlossen, der das Relais anzieht und somit ein andauerndes Schließen des Schalters ermöglicht</li>
</ul>
<blockquote>
<p>Wenn der Taster S2 (Schließer) betätigt wird, zieht das Relais K1 an und schließt den Kontakt K1. Wenn der Taster S2 nun losgelassen wird, überbrückt ihn der Kontakt K1 und das Relais bleibt weiterhin angezogen. Durch Betätigung des Tasters S1 (Öffner) wird das Relais stromlos und fällt ab, K1 ist damit offen. Wenn S2 betätigt wird, würde wieder K1 anziehen und in die Selbsthaltung gehen.</p>
</blockquote>

<p><a href="https://de.wikipedia.org/wiki/Selbsthaltefunktion">Quelle</a></p>

dvanced-background="content" data-marpit-advanced-background-split="right">
<h4 id="pulsweitenmodulation">Pulsweitenmodulation</h4>

<ul>
<li data-marpit-fragment="1">Digitale Ausgänge können nur zwei Zustände annehmen (0 /<code>False</code> oder 1 : <code>True</code>)</li>
<li data-marpit-fragment="2">Einige Verbraucher (z.B. Motoren, LEDs) kann man über PWM quasi-analog steuern (Ausgangsleistung quasi-stetig anpassen)</li>

<h3 id="beispielcode-f%C3%BCr-pwm">Beispielcode für PWM</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">import</span> pwmio
<span class="hljs-keyword">import</span> board

pwm = pwmio.PWMOut(board.GP1)  <span class="hljs-comment"># output on LED pin with default of 500Hz</span>

<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    <span class="hljs-keyword">for</span> cycle <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">0</span>, <span class="hljs-number">65535</span>):  <span class="hljs-comment"># Cycles through the full PWM range from 0 to 65535</span>
        pwm.duty_cycle = cycle  <span class="hljs-comment"># Cycles the LED pin duty cycle through the range of values</span>
    <span class="hljs-keyword">for</span> cycle <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">65534</span>, <span class="hljs-number">0</span>, -<span class="hljs-number">1</span>):  <span class="hljs-comment"># Cycles through the PWM range backwards from 65534 to 0</span>
        pwm.duty_cycle = cycle  <span class="hljs-comment"># Cycles the LED pin duty cycle through the range of values</span>
</code></pre>

<h3 id="analoge-eing%C3%A4nge">Analoge Eingänge</h3>
<center>
<p><img src="images/Messkette.svg" alt="" /></p>
</center>
<ul>
<li data-marpit-fragment="1">Sensoren liefern meist analoge Signale (z.B. Spannung, Strom, Widerstand)</li>
<li data-marpit-fragment="2">z.B. basieren viele Temperatur-Sensoren auf dem Widerstand von Metallen</li>
<li data-marpit-fragment="3">Damit ändert sich bei gleichbleibender Spannung der Strom, welcher am Eingang gemessen werden kann</li>
</ul>

<h2 id="%E2%9C%8D%EF%B8%8F-aufgabe-2_1_5-anschluss-eines-analogen-helligkeitssensors"><img class="emoji" draggable="false" alt="✍️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/270d.svg" data-marp-twemoji=""/> Aufgabe 2_1_5: Anschluss eines analogen Helligkeitssensors</h2>
<ul>
<li data-marpit-fragment="1">Verbinden Sie die <code>+</code> und <code>-</code> Leiste des Breadboards mit <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="4.966ex" height="1.595ex" role="img" focusable="false" viewBox="0 -683 2195 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z" transform="translate(778,0)"></path></g><g data-mml-node="mstyle" transform="translate(1278,0)"><g data-mml-node="mspace"></g></g><g data-mml-node="mtext" transform="translate(1445,0)"><path data-c="56" d="M114 620Q113 621 110 624T107 627T103 630T98 632T91 634T80 635T67 636T48 637H19V683H28Q46 680 152 680Q273 680 294 683H305V637H284Q223 634 223 620Q223 618 313 372T404 126L490 358Q575 588 575 597Q575 616 554 626T508 637H503V683H512Q527 680 627 680Q718 680 724 683H730V637H723Q648 637 627 596Q627 595 515 291T401 -14Q396 -22 382 -22H374H367Q353 -22 348 -14Q346 -12 231 303Q114 617 114 620Z"></path></g></g></g></svg></mjx-container> und <code>GND</code> des Raspberry Pi Pico</li>
<li data-marpit-fragment="2">Verbinden Sie den analogen Eingang <code>A2</code> mit einem Female-to-Female-Kabel</li>
<li data-marpit-fragment="3">Fügen Sie den folgenden Code ein</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="38" style="--footer:Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit;--paginate:true;--theme:beams;--heading-divider:2;" data-marpit-pagination-total="60" data-size="16:9">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">import</span> board
<span class="hljs-keyword">import</span> analogio
<span class="hljs-keyword">import</span> time

<span class="hljs-comment"># Initialisierung des ADC (Analog-Digital Converter)</span>
ldr = analogio.AnalogIn(board.A2)

<span class="hljs-comment"># Wiederholung</span>
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    <span class="hljs-comment"># ADC als Dezimalzahl lesen</span>
    read = ldr.value
    <span class="hljs-comment"># Ausgabe in der Kommandozeile/Shell</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;ADC:&quot;</span>, read)
    <span class="hljs-comment"># Warten</span>
    time.sleep(<span class="hljs-number">1</span>)
</code></pre>
<ul>
<li>Um den Wertebereich des ADC zu testen, können Sie den Eingang direkt mit <code>+</code> und <code>-</code> verbinden</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="2" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="39" style="--footer:Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit;--paginate:true;--theme:beams;--heading-divider:2;" data-marpit-pagination-total="60" data-size="16:9">
<ul>
<li data-marpit-fragment="1">Verbinden Sie den Eingang zunächst mit <code>+</code>, dann mit <code>-</code></li>
<li data-marpit-fragment="2">Welche Werte erhalten Sie?</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>

<h3 id="%E2%9C%94%EF%B8%8F-l%C3%B6sung-4"><a href="Aufgaben%5C2_1_5%5Ccode.py"><img class="emoji" draggable="false" alt="✔️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2714.svg" data-marp-twemoji=""/> Lösung</a></h3>

<p>??? optional-class &quot;<img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> anzeigen&quot;<br />
* Bei einer direkten Verbindung des Eingangs mit <code>+</code> oder <code>-</code> erhalten Sie die maximalen (<code>2**16</code>) bzw. minimalen Werte (nahe <code>0</code>)</p>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="8" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="41" style="--footer:Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit;--paginate:true;--theme:beams;--heading-divider:2;" data-marpit-pagination-total="60" data-size="16:9">
<ul>
<li data-marpit-fragment="1">Schließen Sie einen Fotowiderstand als <a href="https://www.elektronik-kompendium.de/sites/praxis/bauteil_ky018-ldr.htm">analogen Helligkeitssensor</a> an den Raspberry Pi Pico an
<ul>
<li data-marpit-fragment="2">Links (I): +VCC z.B. 3,3 oder 5 Volt</li>
<li data-marpit-fragment="3">Mitte: GND / Masse / 0 Volt</li>
<li data-marpit-fragment="4">Rechts (S): Verbindungspunkt des Spannungsteilers</li>
</ul>
</li>
<li data-marpit-fragment="5">Sie können den Sensor entweder auf dem Breadboard montieren oder ihn mit Male-Female-Kabeln direkt verbinden</li>
<li data-marpit-fragment="6">Verdunkeln Sie und beleuchten Sie den Sensor und beobachten Sie die Änderung des Eingangswertes</li>
<li data-marpit-fragment="7">Je mehr Licht auf den Fotowiderstand fällt, desto kleiner wird sein Widerstand.</li>
<li data-marpit-fragment="8">Optional können Sie auch die Beleuchtungsstärke mit einem Luxmeter messen und die Werte vergleichen</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="4" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="46" style="--footer:Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit;--paginate:true;--theme:beams;--heading-divider:2;" data-marpit-pagination-total="60" data-size="16:9">
<ul>
<li data-marpit-fragment="1">Der folgende Code übernimmt dein Eingangswert und gibt einen Spannungs-Wert zwischen 3.3 und 0 zurück</li>
<li data-marpit-fragment="2">Fügen Sie die Funktion <code>map_lin</code> in den Code ein und geben Sie die Spannung auf der Konsole aus</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">map_lin</span>(<span class="hljs-params">z</span>):
    U_max = <span class="hljs-number">3.3</span>
    U_min = <span class="hljs-number">0</span>
    z_max = <span class="hljs-number">65535</span>
    z_min = <span class="hljs-number">0</span>
    beta_0 = U_min
    beta_1 = (U_max - U_min) / (z_max - z_min)
    <span class="hljs-keyword">return</span> beta_0 + beta_1 * z
</code></pre>
<ul>
<li data-marpit-fragment="3">Wenn Sie Ihren Code schön aufgeräumt haben wollen können eine Datei <code>mappings.py</code> im gleiche Ordner wie <code>code.py</code> erstellen und die Funktion dort speichern</li>
<li data-marpit-fragment="4">Sie können diese dann mittels <code>from mappings import map_lin</code> ins <code>main.py</code> importieren und nutzen</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>

<h4 id="mapping-von-eingangswert-zu-physikalischer-gr%C3%B6%C3%9Fe">Mapping von Eingangswert zu physikalischer Größe</h4>
<ul>
<li data-marpit-fragment="1">Um sinnvoller mit den Werten arbeiten zu können, ist es sinnvoller die gelesen <code>ADC</code>-Werte <code>read</code> in eine Variable mit einer sinnvollen physikalischen Einheit  zu überführen</li>
<li data-marpit-fragment="2">Im Fall dieses Sensors und Aufbaus lassen sich die Werte gut mit einer Parabel anpassen</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>

<h5 id="nachverarbeitung-nach-adc">Nachverarbeitung nach ADC</h5>
<ul>
<li data-marpit-fragment="1">Viele (teurere) Peripherie-Geräte kommen als Transmitter (Kombination aus dem Sensor selbst und einem Messumformer)</li>
<li data-marpit-fragment="2">Diese linearisieren sie spannungs-(oder Strom) Ausgabe</li>
<li data-marpit-fragment="3">Eine Umrechnung der Spannungswerte an Eingang in die Physikalische Größen muss jedoch weiterhin stattfinden</li>
<li data-marpit-fragment="4">Informationen hierzu finden sich meinst im <a href="https://shop.bb-sensors.com/out/media/Bedienungsanleitung_Helligkeitssensor_Messumformer_0555%20300x.pdf">Datenblatt</a></li>
</ul>

<h2 id="%F0%9F%A4%93%E2%9C%8D%EF%B8%8F-aufgabe-2_1_5-mapping-eines-analogen-helligkeitssensors"><img class="emoji" draggable="false" alt="🤓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f913.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="✍️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/270d.svg" data-marp-twemoji=""/> Aufgabe 2_1_5: Mapping eines Analogen Helligkeitssensors</h2>
<ul>
<li data-marpit-fragment="1">Oben ist die quadratische Funktion gegeben, die die gemessenen Werte in Beleuchtungsstärke in Lux umrechnet</li>
<li data-marpit-fragment="2">Implementieren Sie diese Funktion in Python und geben Sie dann eine Nachricht mit der Beleuchtungsstärke in Lux aus</li>
<li data-marpit-fragment="3">Orientieren Sie sich dabei an folgendem Code, der ein Beispiel für ein lineares Mapping zeigt</li>
<li data-marpit-fragment="4">Evtl. müssen Sie die Werte an Ihren Sensor und Aufbau anpassen, um die Beleuchtungsstärke in Lux zu erhalten</li>
</ul>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="1" data-footer="Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit" data-paginate="true" data-theme="beams" data-heading-divider="2" lang="de-DE" data-marpit-pagination="53" style="--footer:Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit;--paginate:true;--theme:beams;--heading-divider:2;" data-marpit-pagination-total="60" data-size="16:9">
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="🤓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f913.svg" data-marp-twemoji=""/> Im besten Fall wird <code>map_ln</code> in einer eigenen Datei <code>mappings.py</code> gespeichert und kann dann mittels <code>import mappings</code> in anderen Programmen genutzt werden</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">import</span> board
<span class="hljs-keyword">import</span> analogio
<span class="hljs-keyword">import</span> time
<span class="hljs-keyword">from</span> mappings <span class="hljs-keyword">import</span> map_lin

    
<span class="hljs-comment"># Initialisierung des ADC (Analog-Digital Converter)</span>
ldr = analogio.AnalogIn(board.A2)

<span class="hljs-comment"># Wiederholung</span>
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    <span class="hljs-comment"># ADC als Dezimalzahl lesen</span>
    read = ldr.value
    <span class="hljs-comment"># Ausgabe in der Kommandozeile/Shell</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;ADC:&quot;</span>, read)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;E in Lux&quot;</span>, map_lin(read))
    <span class="hljs-comment"># Warten</span>
    time.sleep(<span class="hljs-number">1</span>)
</code></pre>
<footer>Julian Huber - Grundlagen Informationstechnologie &amp; Datensicherheit</footer>
</section>
