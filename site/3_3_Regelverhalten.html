<h3 id="diskrete-implementierung-als-python-klasse">Diskrete Implementierung als <a href="https://colab.research.google.com/drive/1O8G7-Fn4ul-Wgq0B6-iOtqbzagVuC1Vz?usp=sharing">Python-Klasse</a></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">PIDRegler</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, kp, ki, kd, dt</span>):
        <span class="hljs-string">&quot;&quot;&quot;
        Diskreter PID-Regler ohne Begrenzung
        :param kp: Proportionalbeiwert
        :param ki: Integralbeiwert
        :param kd: Differentialbeiwert
        :param dt: Abtastzeit
        &quot;&quot;&quot;</span>
        <span class="hljs-variable language_">self</span>.kp = kp
        <span class="hljs-variable language_">self</span>.ki = ki
        <span class="hljs-variable language_">self</span>.kd = kd
        <span class="hljs-variable language_">self</span>.dt = dt

        <span class="hljs-variable language_">self</span>.integral = <span class="hljs-number">0</span>
        <span class="hljs-variable language_">self</span>.last_error = <span class="hljs-number">0</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">reset</span>(<span class="hljs-params">self</span>):
        <span class="hljs-string">&quot;&quot;&quot;Setzt internen Zustand zurck.&quot;&quot;&quot;</span>
        <span class="hljs-variable language_">self</span>.integral = <span class="hljs-number">0</span>
        <span class="hljs-variable language_">self</span>.last_error = <span class="hljs-number">0</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">update</span>(<span class="hljs-params">self, setpoint, measurement</span>):
        <span class="hljs-string">&quot;&quot;&quot;
        Berechnet den PID-Reglerausgang
        :param setpoint: Sollwert
        :param measurement: Istwert
        :return: Steuersignal
        &quot;&quot;&quot;</span>
        error = setpoint - measurement

        <span class="hljs-comment"># Integralanteil</span>
        <span class="hljs-variable language_">self</span>.integral += error * <span class="hljs-variable language_">self</span>.dt

        <span class="hljs-comment"># Differentialanteil</span>
        derivative = (error - <span class="hljs-variable language_">self</span>.last_error) / <span class="hljs-variable language_">self</span>.dt

        <span class="hljs-comment"># PID-Ausgabe</span>
        output = <span class="hljs-variable language_">self</span>.kp * error + <span class="hljs-variable language_">self</span>.ki * <span class="hljs-variable language_">self</span>.integral + <span class="hljs-variable language_">self</span>.kd * derivative

        <span class="hljs-comment"># Fehler fr nchsten Schritt speichern</span>
        <span class="hljs-variable language_">self</span>.last_error = error

        <span class="hljs-keyword">return</span> output
</code></pre>

<h3 id="bestimmung-des-dynamischen-verhaltens">Bestimmung des dynamischen Verhaltens</h3>
<center>

</center>

<ul>

</li>

<h2 id="%F0%9F%8C%A1%EF%B8%8F-aufgabe-1-reaktion-von-pid-und-pt1-auf-einheitssprung"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f321.svg" data-marp-twemoji=""/> Aufgabe 1: Reaktion von PID und PT1 auf Einheitssprung</h2>
<p>Ziehen Sie die Elemente <code>Step</code> und <code>PID</code>, <code>Trasfer Fcn</code> und <code>Scope</code> in den Arbeitsbereich und verbinden Sie diese sinnvoll.</p>
<ul>
<li><code>Step</code>: Einheitssprung mit Amplitude 1 und Zeit 1</li>
<li><code>PID</code>: PID-Regler mit <code>P=1</code>, <code>I=0</code>, <code>D=0</code></li>
<li><code>Transfer Fcn</code>: PT1-Glied mit Nummerator <code>[1]</code> und Denominator <code>[5, 1]</code></li>
<li><code>Scope</code> mit zwei Eingngen</li>
</ul>
<p>Passen die Parameter an und beobachten Sie die Reaktion des Systems.</p>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h3 id="situation">Situation</h3>

<h3 id="%F0%9F%A7%A9-aufgabe-2a-blockschaltbild-zeichnen"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9e9.svg" data-marp-twemoji=""/> Aufgabe 2a: Blockschaltbild zeichnen</h3>
<p>Zeichnen Sie ein Blockschaltbild der Steuerkette mit folgenden Blcken:</p>
<ul>
<li>Auentemperatur (Eingangsgre)</li>
<li>Heizkurve (Stellglied)</li>
<li>Vorlauftemperatur (Stellgre)</li>
<li>Raum (Steuergre)</li>
<li>Raumtemperatur (zu steuernde Gre)</li>
</ul>
<blockquote>
<p><strong>Hinweis:</strong> Es handelt sich um eine <em>Steuerung</em>, d.h. <strong>keine Rckfhrung</strong> der Raumtemperatur!</p>
</blockquote>
<footer>Julian Huber - Bussysteme</footer>
</section>

<h3 id="situation-1">Situation</h3>

<h3 id="regelfl%C3%A4che">Regelflche</h3>

</ul>
<ul>
<li data-marpit-fragment="1">Besonders sinnvoll ist die Beurteilung mittels der Regelflche allerdings nur, wenn kein berschwingen auftritt</li>

<li>Hier lsst sich entweder ein <strong>Modell der Regelstrecke</strong> bilden. In der Praxis werden Regelkreise hufig durch <strong>Ausprobieren</strong> von Regler-Einstellungen eines PID-Regler kalibriert.</li>
